- hosts: webservers
  gather_facts: no
  vars_files:
    - vars.yml
  tasks:
  - name: Install nginx package
    ansible.builtin.apt:
      name: nginx
      state: present
      update_cache: yes
    become: yes
  
  - name: Update nginx conf
    ansible.builtin.template:
      src: nginx.conf
      dest: "{{nginx_conf_path}}"
    become: yes
    notify: 
      - restart nginx
  
  - name: Change the index.html template
    ansible.builtin.template:
      src: index.html
      dest: "{{nginx_shared_path}}index.html" 
      force: yes
    become: yes
    notify: 
      - restart nginx

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
  